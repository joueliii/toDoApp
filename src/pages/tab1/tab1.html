<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>To-Do Dodo</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding class="home">
    <h3>Hello testuser, here is your to do list:</h3>

    <ion-row>
        <ion-col col-9>
          <ion-item>
            <ion-input type="text" [(ngModel)]="newItem" placeholder="New item"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <button ion-button (click)="addItem()">Add</button>
        </ion-col>
      </ion-row>
     
      <ion-list>
        <ion-item-sliding *ngFor="let item of toDoList | async">
          <ion-item>
            {{ item.$value }}
          </ion-item>
          <ion-item-options side="right">
            <button ion-button color="danger" icon-only (click)="removeItem(item.$key)"><ion-icon name="trash"></ion-icon></button>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
</ion-content>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
      <img src="https://lh3.googleusercontent.com/-Q0Xt50c9_bQ/WeOqsyXiJ8I/AAAAAAAAEJk/Jx8O1GiKgrcHkZL7XdINO99cQ_I7bdTrACJoC/w530-h216-n-rw/todododoleve%25C3%25A4.jpg" style="border: 1px solid #ffffff;">
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
